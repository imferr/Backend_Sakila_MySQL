<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de API</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>LISTA DE ACTORES</h1>
        </header>

        <section class="section">
            <h2>Mostrar Actores</h2>
            <button onclick="getActors()" class="btn-primary">Mostrar Actores</button><br><br>
            <table id="actors" class="table-list">
                <thead>
                    <tr>
                        <th>Actor ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Última Actualización</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="section">
            <h2>Agregar Nuevo Actor</h2>
            <input type="text" id="first_name" placeholder="Nombre" class="input-field">
            <input type="text" id="last_name" placeholder="Apellido" class="input-field">
            <button onclick="addActor()" class="btn-primary">Agregar Actor</button>
        </section>

        <section class="section">
            <h2>Actualizar Actor</h2>
            <input type="text" id="update_id" placeholder="ID del Actor a actualizar" class="input-field">
            <input type="text" id="update_first_name" placeholder="Nuevo Nombre" class="input-field">
            <input type="text" id="update_last_name" placeholder="Nuevo Apellido" class="input-field">
            <button onclick="updateActor()" class="btn-primary">Actualizar Actor</button>
        </section>

        <section class="section">
            <h2>Eliminar Actor</h2>
            <input type="text" id="delete_id" placeholder="ID del Actor a eliminar" class="input-field">
            <button onclick="deleteActor()" class="btn-primary">Eliminar Actor</button>
        </section>
    </div>

    <script src="../script/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
